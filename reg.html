<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form name="reg-frm">
        <table width="100%" cellpadding="2">
            <tr>
                <td colspan="2" bgcolor="skyblue">Individual Registration</td>
            </tr>
            <tr>
                <td width="275"><font color="red">*Mandatory</font></td>
            </tr>
            <tr>
                <td>User ID</td>
                <td><input type="text" name="uname"><label>Check Availability</label><br>
                    <span>Between 3 to 10 Character only letter numbers and underscore allowed</span>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <font color="skyblue">If you forgot your password we will identify you with this information</font>
                </td>

            </tr>
        </table>
        <table width="100%" cellpadding="2">
            <tr>
                <td colspan="2" bgcolor="skyblue">Personal Details</td>
            </tr>
            <tr>
                <td width="400">First Name</td>
                <td><input type="text" name="fname"></td>
            </tr>
    </form>
</body>
</html>
