<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body bgcolor="#E1FBFF">
    <h1 align="center">User Registration</h1>
    <center>
        <form name="reg-frm">
            <table cellpadding="7">
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="fname" required placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email_id" required placeholder="Enter your email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="pwd" required placeholder="Enter your password"></td>
                </tr>
                <tr>
                    <td>Date of birth</td>
                    <td><input type="date" name="dob" required></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value="Male" checked>Male
                        <input type="radio" name="gender" value="Female">Female
                    </td>
                </tr>
                <tr>
                    <td>Language</td>
                    <td>
                        <input type="checkbox" name="lang" value="C" checked>C
                        <input type="checkbox" name="lang" value="C++" checked>C++
                        <input type="checkbox" name="lang" value="PHP" checked>PHP
                    </td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>
                        <select name="city">
                            <option value="Kolkata">Kolkata</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Mumbai">Mumbai</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Select File</td>
                    <td><input type="file" name="f1" required></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <textarea name="address" rows="5" cols="21" required placeholder="Enter your address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="reset" name="rs" value="Reset">
                        <input type="submit" name="ok" value="Register">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
